<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shape">
        <div id="display"></div>
        <div id="buttonsRow">
            <div class="optionButton" id="MC" type="button" href="#">MC</div>
            <div class="optionButton" id="MR">MR</div>
            <div class="optionButton" id="M+">M+</div>
            <div class="optionButton" id="M-">M-</div>
            <div class="optionButton" id="MS">MS</div>
            <div class="optionButton" id="M...">M...</div>
        </div>
        <div id="numPad">
            <div class="numPadRow" id="npr1"></div>
            <div class="numPadRow" id="npr2"></div>
            <div class="numPadRow" id="npr3"></div>
        </div>
    </div>
</body>
</html>
